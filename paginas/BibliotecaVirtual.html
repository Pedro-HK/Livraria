<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/BibliotecaVirtual.css" />
    <title>Biblioteca Virtual</title>
  </head>
  <body>
    <div class="background_opacity hide"></div>
    <header>
      <img src="../assets/svg/Logo.svg" alt="Logo Biblioteca" />
      <div>
        <img src="../assets/svg/person_black_24dp (1).svg" alt="Usuário" />
        <p>Usuário</p>
        <img src="../assets/svg/Arrow.svg" class="arrow_logout" />
        <a href="Login.html" class="logout">Sair</a>
      </div>
    </header>
    <main>
      <nav class="nav_paginas">
        <ul>
          <li class="novo_livro">
            <div class="icone_li">
              <img src="../assets/svg/add_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="Adicionar" />
            </div>
            <div class="texto_li">
              <p>Cadastrar novo livro</p>
            </div>
          </li>
          <li class="biblioteca">
            <div class="icone_li">
              <img src="../assets/svg/import_contacts_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="Biblioteca" />
            </div>
            <div class="texto_li">
              <p>Biblioteca</p>
            </div>
          </li>
          <li class="emprestimos">
            <div class="icone_li">
              <img src="../assets/svg/pending_actions_FILL0_wght400_GRAD0_opsz48.svg" alt="Empréstimos" />
            </div>
            <div class="texto_li">
              <p>Histórico de empréstimos</p>
            </div>
          </li>
        </ul>
      </nav>
    </main>

    <script src="../js/script.js"></script>
  </body>
</html>
